{% extends './base.html' %}

{% block title %}Index{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<form class="form-signin" action="/browse_person" method="POST">
    <h1 class="h3 mb-3 fw-normal">Buscar persona por nombre y apellido</h1>
    <input type="hidden">
    <div class="form-floating">
        <input type="text" class="form-control" name="name" placeholder="Nombre">
        <label for="username">Nombre</label>
    </div>
    <div class="form-floating mt-2">
        <input type="text" class="form-control" name="last_name" placeholder="Apellido">
        <label for="apellido">Apellido</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Buscar</button>
</form>
{% endblock %}
